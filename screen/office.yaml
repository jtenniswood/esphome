substitutions:
  SCREEN_MAIN: master
  SCREEN_ROOMS: rooms
  SCREEN_KITCHEN: sliders
  SCREEN_LED: led


number:
  - platform: template
    id: screen_brightness
    name: Screen Brightness
    min_value: 0
    max_value: 100
    step: 5
    initial_value: 100
    restore_value: true
    set_action:
      - lambda: |-
          if (!id(deck).get_inactivity())
            id(device).set_brightness(x);

  - platform: template
    id: inactive_screen_brightness
    name: Screen Inactive
    min_value: 0
    max_value: 100
    step: 5
    initial_value: 20
    restore_value: true
    set_action:
      - lambda: |-
          if (id(deck).get_inactivity())
            id(device).set_brightness(x);


sensor:
# Temperature Sensor
  - platform: homeassistant
    id: outdoor_temperature_sensor
    entity_id: sensor.outdoor_temperature

  - platform: homeassistant
    id: office_storage_brightness
    entity_id: light.office_storage
    attribute: brightness
    name: Office Storage Brightness
    internal: true


binary_sensor:

  # Office Feature Lights
  - platform: homeassistant
    id: office_feature_lights
    entity_id: light.office_feature_lights

  # Office Storage Lights
  - platform: homeassistant
    id: office_storage
    entity_id: light.office_storage

    


ha_deck:
  id: deck
  main_screen: ${SCREEN_MAIN}
  inactivity:
    period: 600 # seconds
    blank_screen: true
  on_inactivity_change:
    lambda:  |-
      if (x) {
        id(device).set_brightness(id(inactive_screen_brightness).state);
      } else {
        id(device).set_brightness(id(screen_brightness).state);
      }


  screens:
    - name: ${SCREEN_MAIN}
      widgets:

        # Time
        - type: value-card
          id: local_time
          position: 8, 8
          dimensions: 228x96
          text: "London (England)"
          enabled: return true;
          on_click:
            - logger.log: "Time clicked"
            

        # Storage Light
        - type: button
          position: 8, 112
          text: Storage
          icon: 󰝩
          toggle: true
          enabled: return true;
          checked: |-
            return id(office_storage).state;
          on_turn_on:
            - homeassistant.service:
                service: light.turn_on
                data:
                  entity_id: light.office_storage
          on_turn_off:
            - homeassistant.service:
                service: light.turn_off
                data:
                  entity_id: light.office_storage


        # Temperature
        - type: value-card
          id: outdoor_temperature
          position: 126, 112
          text: Outside
          icon: 󰔏
          unit: °C
          enabled: return true;
          value: |-
            char buff[10] = "-";
            sprintf(buff, "%.1f", id(outdoor_temperature_sensor).state);
            return std::string(buff);


        # Feature Lighting
        - type: button
          position: 8, 216
          text: Feature
          icon: 󰝩
          toggle: true
          enabled: return true;
          checked: |-
            return id(office_feature_lights).state;
          on_turn_on:
            - homeassistant.service:
                service: light.turn_on
                data:
                  entity_id: light.office_feature_lights
          on_turn_off:
            - homeassistant.service:
                service: light.turn_off
                data:
                  entity_id: light.office_feature_lights
          

        # Screen Brightness
        - type: button
          position: 126, 216
          text: Brightness
          icon: 󰖨
          enabled: return true;
          on_click:
            lambda: id(deck).switch_screen("$SCREEN_LED");


    - name: ${SCREEN_LED}
      widgets:
        - type: button
          position: 0, 0
          dimensions: 48x320
          icon: 󰅁
          enabled: return true;
          on_click:
            - lambda: id(deck).switch_screen("$SCREEN_MAIN");

        - type: slider
          position: 200, 8
          dimensions: 100x304
          text: Brightness
          min: 0
          max: 100
          enabled: return true;
          value: return id(device).get_brightness();
          on_change:
            lambda: id(device).set_brightness(x);

