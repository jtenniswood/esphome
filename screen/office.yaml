# Screens
substitutions:
  screen_main: "master"
  screen_rooms: "rooms"
  screen_kitchen: "sliders"
  screen_led: "led"


# Brightness Control
number:
  - platform: template
    id: screen_brightness
    name: Active screen brightness
    min_value: 0
    max_value: 100
    step: 5
    initial_value: 75
    restore_value: true
    set_action:
      - lambda: |-
          if (!id(deck).get_inactivity())
            id(device).set_brightness(x);

  - platform: template
    id: inactive_screen_brightness
    name: Inactive screen brightness
    min_value: 0
    max_value: 100
    step: 5
    initial_value: 20
    restore_value: true
    set_action:
      - lambda: |-
          if (id(deck).get_inactivity())
            id(device).set_brightness(x);

# Dummy Sensor
  - platform: template
    id: dummy_temperature_sensor
    name: Dummy Temperature
    min_value: -10
    max_value: 30
    step: 0.5
    initial_value: 20.2
    optimistic: true
    mode: box


sensor:
  - platform: homeassistant
    id: office_lamp
    name: "Office Lamp"
    entity_id: light.office_lamp_light


# Dummy Light
light:
  - platform: monochromatic
    id: dummy_light
    name: Dummy
    output: out_10





ha_deck:
  id: deck
  main_screen: ${screen_main}
  inactivity:
    period: 60
    blank_screen: true
  on_inactivity_change:
    lambda:  |-
      if (x) {
        id(device).set_brightness(id(inactive_screen_brightness).state);
      } else {
        id(device).set_brightness(id(screen_brightness).state);
      }

  screens:

# Main Screen
    - name: ${screen_main}
      widgets:
        - type: value-card
          id: local_time
          position: 8, 8
          dimensions: 228x96
          text: "London (England)"
          enabled: return true;
          on_click:
            - logger.log: "Time clicked"

        - type: button
          position: 8, 112
          text: "Favorite"
          icon: 󰋑
          visible: |-
            return true;

        - type: value-card
          id: dummy_temperature
          position: 126, 112
          text: Outside
          icon: 󰔏
          unit: °C
          enabled: return true;
          value: |-
            char buff[10] = "-";
            sprintf(buff, "%.1f", id(dummy_temperature_sensor).state);
            return std::string(buff);

        - type: button
          position: 362, 8
          text: Rooms
          icon: 󰠡
          enabled: return true;
          on_click:
            lambda: |-
                id(deck).switch_screen("$screen_rooms");
          on_long_press:
            - logger.log: "Rooms long pressed"

        - type: button
          position: 8, 216
          text: Dummy
          icon: 󰝩
          toggle: true
          enabled: return true;
          checked: |-
            return id(dummy_light).current_values.is_on();
          on_turn_on:
            - homeassistant.service:
                service: light.turn_on
                data:
                  entity_id: light.office_lamp_light
          on_turn_off:
            - homeassistant.service:
                service: light.turn_off
                data:
                  entity_id: light.office_lamp_light

        - type: button
          position: 126, 216
          text: Brightness
          icon: 󰖨
          enabled: return true;
          on_click:
            lambda: id(deck).switch_screen("$screen_led");


# Rooms Screen
