# PIR Motion Sensor
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO2
      inverted: true
      mode:
        input: true
        pullup: false
        pulldown: true
    name: "PIR Sensor1"
    id: pir_sensor1
    device_class: motion
    filters:
      - delayed_on: 10ms
      - delayed_off: 2s

# Diagnostic sensor to see raw GPIO state
sensor:
  - platform: template
    name: "PIR Pin Raw Value"
    lambda: |-
      return digitalRead(2);  # GPIO2
    update_interval: 1s