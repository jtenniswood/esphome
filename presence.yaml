# Designed for M5AtomS3
esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

# Esphome
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  area: ${room}

# Enable logging
logger:

# Bluetooth Tracker
esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms

#Bluetooth Proxy
bluetooth_proxy:
  active: true

# Online Status
binary_sensor:
  - platform: status
    name: "Online"
    id: ink_ha_connected

# Presense Sensor
  - platform: ld2410
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target

# Uptime Sensor
sensor:
  - platform: uptime
    name: "Uptime"
    type: seconds
    update_interval: 30s

# Presense Sensor
  - platform: ld2410
    moving_distance:
      name : Moving Distance
    still_distance:
      name: Still Distance
    moving_energy:
      name: Move Energy
    still_energy:
      name: Still Energy
    detection_distance:
      name: Detection Distance

# Wifi Signal Strength
  - platform: wifi_signal
    name: "Wifi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy
    source_id: wifi_signal_db
    name: "Wifi Strength"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""

# Ip Address
text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address

#Dashboard
web_server:
  port: 80
  version: 3

# Presense Sensor
uart:
  id: UART2
  rx_pin: GPIO2
  tx_pin: GPIO3
  baud_rate: 256000
  data_bits: 8
  stop_bits: 1
  parity: NONE

ld2410:
  id: my_ld2410
  uart_id: UART2

# Presense Sensor
switch:
  - platform: ld2410
    bluetooth:
      name: "Bluetooth"
